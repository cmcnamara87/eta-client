<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Find Contacts">
    <ion-content has-header="true">
        <div class="padding">
            <h2 style="margin-top: 10px; font-size: 16px; margin-bottom: 0;">Find People</h2>
        </div>

        <ion-list>
            <!--<ion-item>
                <i class="ion-social-facebook"></i> Find Friends from Facebook
            </ion-item>
            <ion-item>
                <i class="ion-social-twitter"></i> Find Friends from Twitter
            </ion-item>-->
            <!-- <ion-item ui-sref="tab.contacts-findfromcontacts">
    <i class="ion-person-stalker"></i> Find People from Contacts
</ion-item>
 -->
            <ion-item ui-sref="tab.contacts-findbyname">
                <i class="ion-search"></i> Search by name
            </ion-item>
        </ion-list>
        <div class="padding">
            <h2 style="margin-top: 10px; font-size: 16px; margin-bottom: 0;">Contact Requests</h2>
        </div>

        <ion-list>
            <ion-item ng-hide="contacts.requested.length">
                No requests.
            </ion-item>
            <ion-item ng-repeat="contact in contacts.requested" class="item item-avatar item-button-right">
                <img ng-src="{{ contact.image }}">
                <h2>{{ contact.name }}</h2>
                <button class="button button-positive" ng-click="accept(contact)" style="right: 63px;">
                    <i class="icon ion-checkmark"></i>
                </button>
                <button class="button button-positive" ng-click="reject(contact)">
                    <i class="icon ion-close"></i>
                </button>
                <p>Brisbane, Australia</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
