<ion-view title="Contacts">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/contacts/{{contact.id}}">
                {{contact.firstName}} {{contact.lastName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
