<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{contact.name}}">
    <ion-content has-header="true" padding="true">
        <p style="text-align: center;">ETA</p>
        <h1 style="text-align: center;" ng-hide="eta">calculating...</h1>
        <h1 style="text-align: center;" ng-show="eta">
            {{ minutes }}:{{ seconds }}
        </h1>
        <p ng-show="eta" style="text-align: center">Last seen {{ movement }} at {{ eta.lastSeenAt * 1000 | date:'h:m a'}}.</p>
        <p ng-show="eta" style="text-align: center">Updating in {{ updateIn }} seconds.</p>
        <!-- <p style="text-align: center;">minutes</p> -->
    </ion-content>
</ion-view>
